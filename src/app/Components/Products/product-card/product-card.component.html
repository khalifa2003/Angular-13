<div class="product-card" *ngIf="product != undefined">
  <div class="product-image">
    <img src="{{ product.images[0] }}" alt="Product Image" />
    <i *ngIf="!isInWishlist" class="bi bi-heart" (click)="addToWishlist()"></i>
    <i
      *ngIf="isInWishlist"
      class="bi bi-heart-fill"
      (click)="RemoveFromWishlist()"
    ></i>
  </div>
  <div class="product-info">
    <div class="title">
      <h2 class="product-title">{{ product.title }}</h2>
    </div>
    <div class="product-footer">
      <div class="d-flex flex-column">
        <p class="product-price">{{ product.price }} L.E</p>

        <p-rating
          [ngModel]="product.ratingsAverage"
          [readonly]="true"
          [stars]="5"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="product-actions">
        <button class="add-to-cart-btn" (click)="addToCart()">Add</button>
        <button
          class="view-details-btn"
          routerLink="/products/{{ product._id }}"
        >
          View
        </button>
      </div>
    </div>
  </div>
  <!-- --------------------------------------- -->
  <div class="modall" *ngIf="showModal">
    <div class="modall-header">
      <span class="modall-title">Product added to Cart</span>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    <div class="modall-body">
      <img [src]="product.images[0]" alt="" />
      <a routerLink="/user/id/cart">{{ product.title }}</a>
    </div>
  </div>
</div>
