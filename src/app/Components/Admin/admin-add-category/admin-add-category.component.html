<div class="title">Add New Category</div>
<form
  (submit)="onSubmit()"
  class="form-inputs admin-height"
  [formGroup]="categoryForm"
>
  <div class="form-group">
    <input
      [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }"
      placeholder="Category Name"
      formControlName="name"
      class="input"
      type="text"
      id="name"
    />
    <div
      *ngIf="f['name'].touched && f['name'].invalid"
      class="invalid-feedback"
    >
      <div *ngIf="f['name'].errors?.['required']">Category Name Required</div>
    </div>
  </div>

  <div class="form-group">
    <textarea
      id="description"
      placeholder="Category Description"
      formControlName="description"
    ></textarea>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{ 'is-invalid': f['image'].touched && f['image'].invalid }"
      placeholder="Category image Url"
      formControlName="image"
      class="input"
      type="text"
      id="image"
    />
    <div
      *ngIf="f['image'].touched && f['image'].invalid"
      class="invalid-feedback"
    >
      <div *ngIf="f['image'].errors?.['required']">
        Category Image URL Required
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <button
      [disabled]="categoryForm.invalid"
      class="btn btn-success mt-2"
      type="submit"
    >
      Create
    </button>
  </div>
</form>

<!-- ------------------------------ -->

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Product Created Successfully</h2>
    <div class="modal-buttons">
      <button (click)="closeModal()" class="btn btn-success">Ok</button>
    </div>
  </div>
</div>
