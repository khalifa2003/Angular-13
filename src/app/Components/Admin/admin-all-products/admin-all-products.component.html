<div class="title">All Products Mangement</div>
<div class="d-flex justify-content-center">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    class="search"
    placeholder="Search"
  />
</div>
<div class="d-flex d-flex justify-content-evenly flex-wrap gap-1 admin-height">
  <app-admin-all-products-card
    *ngFor="let product of products"
    [product]="product"
  ></app-admin-all-products-card>
</div>
