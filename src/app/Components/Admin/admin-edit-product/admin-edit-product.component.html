<div class="admin-content-text">Add New Product</div>
<hr />

<form
  (submit)="onSubmit()"
  *ngIf="productDetails && productForm"
  [formGroup]="productForm"
  class="row d-flex"
>
  <div>
    <input
      formControlName="title"
      class="input-form d-block mt-3 px-3"
      placeholder="Product Title"
      type="text"
      required
    />
    <textarea
      formControlName="description"
      class="input-form-area p-2 mt-3"
      placeholder="Product Description"
      rows="4"
      cols="50"
      required
    ></textarea>
    <input
      formControlName="price"
      class="input-form d-block mt-3 px-3"
      placeholder="Price"
      type="number"
      required
    />
    <input
      formControlName="quantity"
      class="input-form d-block mt-3 px-3"
      placeholder="Quantity"
      type="number"
      required
    />
  </div>

  <div class="col-6 pt-3" *ngIf="listOfCategories.length > 0">
    <div class="radio-input col-6">
      <div class="info w-100">
        <span class="question">Select Category</span>
        <span class="steps">{{ listOfCategories.length }}</span>
      </div>
      <div class="w-100">
        <select
          class="form-select"
          formControlName="category"
          aria-label="Default select example"
        >
          <option
            value="{{ cat._id }}"
            id="{{ cat._id }}"
            *ngFor="let cat of listOfCategories"
          >
            {{ cat.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-6 pt-3" *ngIf="listOfBrands.length > 0">
    <div class="radio-input col-6">
      <div class="info w-100">
        <span class="question">Select Brand</span>
        <span class="steps">{{ listOfCategories.length }}</span>
      </div>
      <div class="w-100">
        <select
          class="form-select"
          formControlName="brand"
          aria-label="Default select example"
        >
          <option
            value="{{ brand._id }}"
            id="{{ brand._id }}"
            *ngFor="let brand of listOfBrands"
          >
            {{ brand.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div formArrayName="images">
    <div
      *ngFor="let img of getimages.controls; let i = index"
      class="col-lg-6 d-flex justify-content-center align-items-center"
    >
      <input
        [formControlName]="i"
        class="form-control"
        type="file"
        id="{{ 'img' + i }}"
      />

      <button type="button" class="btn btn-default" (click)="addImg($event)">
        +
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <button type="submit" class="btn-save mt-2">Save Changes</button>
  </div>
</form>

<div>
  {{ productForm?.value | json }}
</div>
