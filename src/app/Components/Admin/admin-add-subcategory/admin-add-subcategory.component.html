<div class="title">Add New Subcategory</div>

<form (submit)="onSubmit()" class="form-inputs admin-height " [formGroup]="subcategoryForm">
  <div class="form-group">
    <input
      formControlName="name"
      placeholder="Subcategory Name"
      type="text"
      class="input"
      id="name"
    />
  </div>

  <div class="form-group pt-3" *ngIf="listOfCategories.length > 0">
    <div class="radio-input col-6">
      <div class="info w-100">
        <span class="question">SubCategory For ?</span>
        <span class="steps">{{ listOfCategories.length }}</span>
      </div>
      <div class="w-100">
        <select
          aria-label="Default select example"
          formControlName="category"
          class="form-select"
        >
          <option
            *ngFor="let sub of listOfCategories"
            value="{{ sub._id }}"
            id="{{ sub._id }}"
          >
            {{ sub.name }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-2">
    <button
      [disabled]="subcategoryForm.invalid"
      type="submit"
      class="btn btn-success mt-2"
    >
      Create
    </button>
  </div>
</form>

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Product Created Successfully</h2>
    <div class="modal-buttons">
      <button (click)="closeModal()" class="btn btn-success">Ok</button>
    </div>
  </div>
</div>
