<div class="card p-2 my-2 prod" *ngIf="product != undefined">
  <img class="card-img-top" [src]="product.images[0]" alt="Card image" />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text text-success">{{ product.price }} EGP</p>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-danger" (click)="openModal()">Remove</button>
    <a routerLink="{{ product._id }}">
      <button class="btn btn-primary">Edit</button>
    </a>
  </div>
</div>

<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Are You Sure ?</h2>
    <div class="moda">
      <button (click)="closeModal()" class="btn btn-success mx-2">No</button>
      <button (click)="delete()" class="btn btn-danger">Yes</button>
    </div>
  </div>
</div>
