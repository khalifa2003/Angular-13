<div class="overlay" *ngIf="deleteStatus == true && product != undefined"></div>
<div class="my-alert" *ngIf="deleteStatus == true && product != undefined">
  <div class="d-block">
    <p>Are You Sure</p>
  </div>
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn btn-danger mx-2 px-2"
      (click)="remove(product._id)"
    >
      Yes
    </button>
    <button
      type="button"
      class="btn btn-success mx-2 px-2"
      (click)="deleteStatus = false"
    >
      No
    </button>
  </div>
</div>

<div
  class="card p-2 my-2 prod"
  style="width: 18rem"
  *ngIf="product != undefined"
>
  <img
    class="card-img-top"
    src="{{ product.images[0] }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <div class="h">
      <h5 class="card-title hh">{{ product.title }}</h5>
    </div>
    <p class="card-text text-success">{{ product.price }} EGP</p>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-danger p-1 px-2" (click)="deleteStatus = true">
      Remove
    </button>
    <a routerLink="{{ product._id }}">
      <button class="btn btn-primary p-1 px-2">Edit</button>
    </a>
  </div>
</div>
