<app-loading *ngIf="favoriteProducts.length == 0"></app-loading>
<div class="favorites-container">
  <h2>My Favorite Products</h2>
  <div class="cards" *ngIf="favoriteProducts.length > 0">
    <app-product-card
      class="mt-3 product-card"
      *ngFor="let prod of favoriteProducts"
      [product]="prod"
    ></app-product-card>
  </div>
</div>
