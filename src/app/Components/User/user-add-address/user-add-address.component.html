<div class="container">
  <h2>Billing address</h2>
  <form [formGroup]="userForm" (submit)="onSubmit()">
    <div class="name-fields">
      <div class="form-group">
        <label for="first-name">First name *</label>
        <input
          formControlName="fname"
          type="text"
          class="input-form"
          placeholder="First Name"
          id="fname"
          [ngClass]="{ 'is-invalid': f['fname'].touched && f['fname'].invalid }"
          required
        />
        <div
          *ngIf="f['fname'].touched && f['fname'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['fname'].errors?.['required']">First Name Required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="last-name">Last name *</label>
        <input
          formControlName="lname"
          type="text"
          class="input-form"
          placeholder="First Last Name"
          id="lname"
          [ngClass]="{ 'is-invalid': f['lname'].touched && f['lname'].invalid }"
          required
        />
        <div
          *ngIf="f['lname'].touched && f['lname'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="f['lname'].errors?.['required']">Last Name Required</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="state">State *</label>
      <select id="state" name="state" formControlName="state" required>
        <option *ngFor="let item of cities" [value]="item">
          {{ item }}
        </option>
      </select>
      <div
        *ngIf="f['state'].touched && f['state'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['state'].errors?.['required']">state Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country / Region *</label>
      <input
        type="text"
        formControlName="country"
        id="country"
        name="country"
        value="Egypt"
        required
      />
      <div
        *ngIf="f['country'].touched && f['country'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['country'].errors?.['required']">country Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address *</label>
      <input
        type="text"
        formControlName="address"
        id="address"
        name="address"
        required
      />
      <div
        *ngIf="f['address'].touched && f['address'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['address'].errors?.['required']">Address Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="postcode">Postcode (optional)</label>
      <input
        type="text"
        formControlName="postalCode"
        id="postcode"
        name="postcode"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone *</label>
      <input
        type="text"
        formControlName="phone"
        id="phone"
        name="phone"
        required
      />
      <div
        *ngIf="f['phone'].touched && f['phone'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['phone'].errors?.['required']">Phone Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email address *</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        name="email"
        required
      />
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['email'].errors?.['required']">Email Required</div>
        <div *ngIf="f['email'].errors?.['email']">It's Not Email</div>
      </div>
    </div>

    <div class="form-group">
      <label for="city">city *</label>
      <input
        type="text"
        formControlName="city"
        id="city"
        name="city"
        required
      />
      <div
        *ngIf="f['city'].touched && f['city'].invalid"
        class="invalid-feedback"
      >
        <div *ngIf="f['city'].errors?.['required']">City Required</div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        [disabled]="userForm.invalid"
        type="submit"
        class="btn btn-success"
      >
        Add Address
      </button>
    </div>
  </form>
</div>
<!-- ------------------------------ -->
<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Address Created Successfully</h2>
    <div class="modal-buttons">
      <button (click)="closeModal()" class="btn btn-success">Ok</button>
    </div>
  </div>
</div>
