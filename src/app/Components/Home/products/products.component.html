<app-loading *ngIf="products.length == 0"></app-loading>

<div class="category-card-container">
  <p-carousel
    [value]="products"
    [numVisible]="5"
    [numScroll]="5"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template pTemplate="header">
      <div class="title-holder">
        <div class="sub-title">{{ name }}</div>
      </div>
    </ng-template>

    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <app-product-card
            (notifyParent)="addcart($event)"
            [product]="product"
          ></app-product-card>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
<div class="modall" *ngIf="showModal">
  <div class="modall-header">
    <span class="modall-title">Product added to Cart</span>
    <button class="close-btn" (click)="closeModal()">&times;</button>
  </div>
  <div class="modall-body">
    <img [src]="product.images[0]" alt="" />
    <a routerLink="/user/id/cart" style="text-decoration: none">{{
      product.title
    }}</a>
  </div>
</div>
